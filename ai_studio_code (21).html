<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malaysia Success Consultancy | ২০২৬ স্টুডেন্ট ও জব ভিসা</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (Global CDN - No Import Map needed) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (For JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (UMD Build) -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
      body { font-family: 'Hind Siliguri', sans-serif; }
      /* Loading Spinner */
      #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #4f46e5; font-weight: bold; }
      
      /* Animations */
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes softScaleDown { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      @keyframes textShimmer { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

      .animate-fadeInUp { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both; }
      .animate-softScaleDown { animation: softScaleDown 1.2s cubic-bezier(0.16, 1, 0.3, 1) both; }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-text-shimmer { background-size: 200% auto; animation: textShimmer 4s ease infinite; }
      .animate-shake { animation: shake 0.5s ease-in-out; }
      .shimmer-overlay::after { content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent); transform: skewX(-25deg); animation: shimmer 3s infinite; }
      .xs\:block { display: none; }
      @media (min-width: 480px) { .xs\:block { display: block; } }
      .delay-100 { animation-delay: 100ms; } .delay-200 { animation-delay: 200ms; } .delay-300 { animation-delay: 300ms; } .delay-400 { animation-delay: 400ms; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    
    <!-- Loading Screen (Shows until React loads) -->
    <div id="loading">লোড হচ্ছে... দয়া করে অপেক্ষা করুন</div>
    
    <!-- Root Div -->
    <div id="root"></div>

    <!-- MAIN APP SCRIPT -->
    <script type="text/babel">
      // --- GLOBALS & DESTRUCTURING ---
      const { useState, useEffect, useRef, createContext, useContext, useReducer } = React;
      // Lucide Icons Destructuring
      const { 
        MessageSquare, X, Send, Bot, User, Loader2, Sparkles, BrainCircuit, CheckCircle, 
        ShieldQuestion, CheckCircle2, FileText, DollarSign, MapPin, Phone, Mail, Calendar, 
        AlertCircle, PartyPopper, ArrowLeft, ChevronDown, Clock, ShieldCheck, 
        Globe, Award, GraduationCap, ExternalLink, Users, University, Landmark, Briefcase, 
        Menu, ChevronRight 
      } = window.lucideReact;

      // --- MOCK SERVICES ---
      class VisaAiService {
        async sendMessage(text) {
          return new Promise((resolve) => {
            setTimeout(() => {
              const lower = text.toLowerCase();
              if (lower.includes('cost') || lower.includes('খরচ')) return resolve("মালয়েশিয়ায় স্টুডেন্ট ভিসার খরচ ইউনিভার্সিটি এবং কোর্সের উপর নির্ভর করে। সাধারণত ৩-৪ লক্ষ টাকা হতে পারে।");
              if (lower.includes('scholarship') || lower.includes('স্কলারশিপ')) return resolve("MIS স্কলারশিপের জন্য আপনার সিজিপিএ ৩.০০+ এবং IELTS স্কোর ৬.০ প্রয়োজন।");
              resolve("ধন্যবাদ আপনার প্রশ্নের জন্য। আমাদের একজন কাউন্সিলর শীঘ্রই আপনাকে বিস্তারিত তথ্য দেবেন।");
            }, 1000);
          });
        }
      }

      // --- CONTEXT API ---
      const initialFormData = { name: '', dob: '', gender: 'Male', email: '', destinationCountry: 'Bangladesh (বাংলাদেশ)', phone: '', visaType: '', subType: '', message: '' };
      const initialState = { formData: initialFormData, errors: {}, isSubmitting: false, feedback: { type: null, message: '' } };
      const ContactContext = createContext(undefined);

      function contactReducer(state, action) {
        switch (action.type) {
          case 'UPDATE_FIELD':
            return { ...state, formData: { ...state.formData, [action.name]: action.value, ...(action.name === 'visaType' ? { subType: '' } : {}) }, errors: { ...state.errors, [action.name]: undefined }, feedback: { type: null, message: '' } };
          case 'SET_ERRORS': return { ...state, errors: action.errors };
          case 'SET_SUBMITTING': return { ...state, isSubmitting: action.value };
          case 'SET_FEEDBACK': return { ...state, feedback: action.feedback };
          case 'RESET_FORM': return { ...initialState };
          case 'CLEAR_FEEDBACK': return { ...state, feedback: { type: null, message: '' } };
          default: return state;
        }
      }

      const ContactProvider = ({ children }) => {
        const [state, dispatch] = useReducer(contactReducer, initialState);
        
        const validate = () => {
          const { formData } = state;
          const newErrors = {};
          if (!formData.name.trim()) newErrors.name = 'নাম প্রদান করুন';
          if (!formData.dob) newErrors.dob = 'জন্ম তারিখ নির্বাচন করুন';
          if (!formData.email.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) newErrors.email = 'সঠিক ইমেইল দিন';
          if (!formData.phone.trim()) newErrors.phone = 'ফোন নম্বর দিন';
          if (!formData.visaType) newErrors.visaType = 'ক্যাটাগরি নির্বাচন করুন';
          if (formData.visaType && !formData.subType) newErrors.subType = 'বিস্তারিত নির্বাচন করুন';
          dispatch({ type: 'SET_ERRORS', errors: newErrors });
          return Object.keys(newErrors).length === 0;
        };

        const updateField = (name, value) => dispatch({ type: 'UPDATE_FIELD', name, value });

        const submitForm = async (e) => {
          e.preventDefault();
          if (!validate()) {
            setTimeout(() => document.querySelector('[class*="border-red-500"]')?.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
            return;
          }
          dispatch({ type: 'SET_SUBMITTING', value: true });
          
          // Telegram integration simulated for demo (Use real token in prod)
          setTimeout(() => {
            dispatch({ type: 'SET_FEEDBACK', feedback: { type: 'success', message: 'আবেদনটি সফলভাবে জমা হয়েছে!', details: 'আমরা শীঘ্রই যোগাযোগ করব।' } });
            dispatch({ type: 'SET_SUBMITTING', value: false });
          }, 1500);
        };

        const resetForm = () => {
          dispatch({ type: 'RESET_FORM' });
          document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
        };

        return (
          <ContactContext.Provider value={{ ...state, updateField, submitForm, resetForm }}>
            {children}
          </ContactContext.Provider>
        );
      };

      const useContactContext = () => {
        const context = useContext(ContactContext);
        if (!context) throw new Error('Context error');
        return context;
      };

      // --- COMPONENTS ---
      
      const Navbar = () => {
        const [isOpen, setIsOpen] = useState(false);
        const scrollToSection = (e, href) => {
          e.preventDefault();
          setIsOpen(false);
          const el = document.getElementById(href.replace('#', ''));
          if (el) window.scrollTo({ top: el.getBoundingClientRect().top + window.pageYOffset - 90, behavior: 'smooth' });
        };
        const navLinks = [ { name: 'হোম', href: '#home' }, { name: 'সেবা', href: '#services' }, { name: 'স্কলারশিপ', href: '#scholarship' }, { name: 'চেকলিস্ট', href: '#checklist' }, { name: 'যোগাযোগ', href: '#contact' } ];

        return (
          <nav className="bg-slate-900 text-white sticky top-0 z-[60] shadow-xl border-b border-slate-800">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-20">
                <a href="#home" onClick={(e) => scrollToSection(e, '#home')} className="text-lg md:text-xl font-black flex flex-col md:flex-row md:gap-2 leading-none"><span>MY GLOBAL EDUCATION</span><span className="text-amber-400">& IT OFFICE</span></a>
                <div className="hidden lg:flex items-center space-x-6">
                  {navLinks.map((link) => <a key={link.name} href={link.href} onClick={(e) => scrollToSection(e, link.href)} className="hover:text-amber-400 px-3 py-2 rounded-md text-sm font-semibold transition-colors">{link.name}</a>)}
                  <a href="#contact" onClick={(e) => scrollToSection(e, '#contact')} className="bg-amber-500 hover:bg-amber-600 text-slate-900 px-6 py-2.5 rounded-xl text-sm font-black shadow-lg shadow-amber-500/20 transform hover:scale-105 transition-all">আবেদন করুন</a>
                </div>
                <div className="lg:hidden">
                  <button onClick={() => setIsOpen(!isOpen)} className="p-2 rounded-xl text-slate-400 hover:text-white border border-slate-800">{isOpen ? <X /> : <Menu />}</button>
                </div>
              </div>
            </div>
            {isOpen && (
              <div className="lg:hidden bg-slate-900 border-t border-slate-800 animate-fadeInUp">
                <div className="px-4 py-6 space-y-2">
                  {navLinks.map((link) => <a key={link.name} href={link.href} onClick={(e) => scrollToSection(e, link.href)} className="text-slate-300 hover:bg-slate-800 block px-4 py-4 rounded-xl text-lg font-semibold flex justify-between">{link.name} <ChevronRight className="h-5 w-5" /></a>)}
                </div>
              </div>
            )}
          </nav>
        );
      };

      const Hero = ({ onOpenAi }) => (
        <div id="home" className="relative bg-slate-950 overflow-hidden min-h-[90vh] flex items-center">
          <div className="absolute top-0 right-0 w-1/2 h-full hidden lg:block">
            <div className="absolute inset-0 bg-gradient-to-r from-slate-950 via-slate-950/40 to-transparent z-10"></div>
            <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop" className="w-full h-full object-cover opacity-80 animate-softScaleDown" />
            <div className="absolute bottom-12 right-12 z-20 animate-fadeInUp delay-300">
               <div className="bg-white/10 backdrop-blur-md border border-white/20 p-6 rounded-3xl animate-float">
                 <div className="flex items-center gap-3"><div className="bg-amber-500 p-3 rounded-2xl"><Award className="h-6 w-6 text-slate-900" /></div><div><p className="text-white font-black text-xl">Class of 2026</p><p className="text-amber-400 text-xs uppercase tracking-widest">Enrollment Open</p></div></div>
               </div>
            </div>
          </div>
          <div className="relative z-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <div className="lg:w-3/5 text-center sm:text-left">
              <div className="inline-flex items-center gap-2 bg-indigo-500/20 border border-indigo-500/30 rounded-full px-4 py-1.5 mb-8 text-indigo-400 text-sm font-bold animate-fadeInUp"><Sparkles className="h-4 w-4 animate-pulse" /><span>MY Global Education & IT Office</span></div>
              <h1 className="text-5xl sm:text-7xl font-black text-white leading-tight mb-8 animate-fadeInUp delay-100">আপনার উজ্জ্বল <br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-400 via-amber-200 to-yellow-500 animate-text-shimmer">ভবিষ্যতের শুরু হোক</span><br /> মালয়েশিয়ায়</h1>
              <p className="text-xl text-slate-300 mb-10 max-w-xl mx-auto sm:mx-0 font-medium animate-fadeInUp delay-200">বিশ্বমানের ডিগ্রি, সাশ্রয়ী টিউশন ফি এবং ২০২৬ সেশনে পড়াশোনার সুবর্ণ সুযোগ।</p>
              <div className="flex flex-col sm:flex-row gap-5 mb-16 animate-fadeInUp delay-300 justify-center sm:justify-start">
                <button onClick={onOpenAi} className="shimmer-overlay bg-amber-500 hover:bg-amber-600 text-slate-900 px-10 py-5 rounded-2xl text-xl font-black flex items-center justify-center gap-3 shadow-2xl transition-transform hover:scale-105">যোগ্যতা যাচাই (AI) <ArrowLeft className="h-6 w-6 rotate-180" /></button>
                <a href="https://www.facebook.com/ApurbaMohona" target="_blank" className="bg-white/10 hover:bg-white/20 text-white border border-white/20 px-10 py-5 rounded-2xl text-xl font-bold flex items-center justify-center gap-2 backdrop-blur-md transition-transform hover:scale-105">ফ্রি পরামর্শ নিন</a>
              </div>
            </div>
          </div>
        </div>
      );

      const Services = () => {
        const services = [
          { title: 'বিশ্বমানের ইউনিভার্সিটি', desc: 'কিউএস র‍্যাঙ্কিংভুক্ত ইউনিভার্সিটি ও ক্রেডিট ট্রান্সফারের সুবিধা।', icon: University, color: 'bg-blue-500' },
          { title: 'এক্সপার্ট ভিসা প্রসেসিং', desc: 'EMGS আবেদন থেকে স্টিকার ভিসা পর্যন্ত নিখুঁত তত্ত্বাবধান।', icon: Landmark, color: 'bg-purple-500' },
          { title: 'ক্যারিয়ার ও জব সাপোর্ট', desc: 'পড়াশোনা শেষে জব অ্যাসিস্ট্যান্স ও ইন্টার্নশিপ সুবিধা।', icon: Briefcase, color: 'bg-green-500' },
          { title: 'পড়াশোনার পাশাপাশি কাজ', desc: 'সেমিস্টার ব্রেকে পার্ট-টাইম কাজের আইনি সুযোগ।', icon: GraduationCap, color: 'bg-amber-500' },
          { title: 'ইন্টারন্যাশনাল ট্রান্সফার', desc: 'মালয়েশিয়া থেকে UK, USA বা কানাডায় ক্রেডিট ট্রান্সফার।', icon: Globe, color: 'bg-red-500' },
          { title: 'সাশ্রয়ী জীবনমান', desc: 'ইউরোপের তুলনায় কম খরচে উন্নত জীবনযাপন।', icon: Clock, color: 'bg-indigo-500' },
        ];
        return (
          <section id="services" className="py-24 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16"><h2 className="text-indigo-600 font-bold uppercase tracking-wide">আমাদের বিশেষত্ব</h2><p className="mt-2 text-4xl font-extrabold text-slate-900">কেন মালয়েশিয়া?</p></div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {services.map((s, i) => (
                  <div key={i} className="bg-slate-50 p-8 rounded-3xl border border-slate-100 hover:shadow-xl hover:-translate-y-2 transition-all group">
                    <div className={`p-3 rounded-2xl ${s.color} text-white inline-flex mb-6 group-hover:scale-110 transition-transform`}><s.icon className="h-8 w-8" /></div>
                    <h3 className="text-xl font-bold text-slate-900 mb-3">{s.title}</h3><p className="text-slate-600">{s.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const AiSection = () => {
        const [messages, setMessages] = useState([{ role: 'model', text: 'আসসালামু আলাইকুম! আমি আপনার মালয়েশিয়া ভিসা গাইড।' }]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const aiRef = useRef(new VisaAiService());
        
        const handleSend = async () => {
          if (!input.trim() || isLoading) return;
          const txt = input; setInput('');
          setMessages(p => [...p, { role: 'user', text: txt }]);
          setIsLoading(true);
          try {
            const res = await aiRef.current.sendMessage(txt);
            setMessages(p => [...p, { role: 'model', text: res }]);
          } catch { setMessages(p => [...p, { role: 'model', text: 'দুঃখিত, সমস্যা হচ্ছে।' }]); }
          setIsLoading(false);
        };

        return (
          <section className="py-24 bg-white" id="ai-check">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col lg:flex-row gap-12">
              <div className="lg:w-1/3 pt-10">
                <div className="inline-flex items-center gap-2 bg-indigo-100 text-indigo-700 px-4 py-1.5 rounded-full text-sm font-bold mb-6"><Sparkles className="h-4 w-4" /><span>AI Assistant</span></div>
                <h2 className="text-4xl font-black text-slate-900 mb-6">আপনার যোগ্যতা <br />যাচাই করুন <span className="text-indigo-600">এক নিমিষেই</span></h2>
                <div className="p-6 bg-slate-50 rounded-3xl border border-slate-100"><p className="font-bold mb-3 text-sm">জনপ্রিয় প্রশ্ন:</p><div className="flex flex-wrap gap-2">{["খরচ কত?", "স্কলারশিপ পাবো?", "কাজের সুযোগ?"].map(q => <button key={q} onClick={() => setInput(q)} className="bg-white border px-3 py-2 rounded-xl text-xs hover:bg-indigo-600 hover:text-white transition-colors">{q}</button>)}</div></div>
              </div>
              <div className="lg:w-2/3 bg-slate-950 rounded-[2.5rem] h-[500px] flex flex-col overflow-hidden border border-slate-800 shadow-2xl">
                <div className="p-6 bg-slate-900/50 border-b border-slate-800 flex items-center gap-4"><div className="bg-indigo-600 p-2 rounded-xl"><Bot className="text-white" /></div><div><h3 className="text-white font-bold">Visa Bot</h3><span className="text-xs text-green-400">● Online</span></div></div>
                <div className="flex-grow overflow-y-auto p-6 space-y-4">
                  {messages.map((m, i) => <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : ''}`}><div className={`max-w-[80%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-amber-400 text-slate-900 rounded-tr-none' : 'bg-slate-800 text-white rounded-tl-none'}`}>{m.text}</div></div>)}
                  {isLoading && <div className="text-indigo-400 text-sm p-4">টাইপ করছে...</div>}
                </div>
                <div className="p-4 bg-slate-900 border-t border-slate-800 flex gap-2"><input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} className="flex-grow bg-slate-800 text-white px-4 py-3 rounded-xl outline-none" placeholder="প্রশ্ন লিখুন..." /><button onClick={handleSend} className="bg-indigo-600 text-white p-3 rounded-xl"><Send /></button></div>
              </div>
            </div>
          </section>
        );
      };

      const Checklist = ({ onOpenAi }) => (
        <section id="checklist" className="py-24 bg-slate-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="bg-indigo-900 rounded-[3rem] p-10 shadow-2xl relative overflow-hidden">
              <div className="relative z-10 text-center text-white">
                <h2 className="text-3xl font-extrabold mb-12">প্রয়োজনীয় ডকুমেন্টস</h2>
                <div className="grid md:grid-cols-3 gap-8 text-left">
                  {[
                    { t: 'একাডেমিক', i: FileText, l: ['SSC/HSC সার্টিফিকেট', 'মার্কশিট', 'IELTS (যদি থাকে)'] },
                    { t: 'ব্যক্তিগত', i: User, l: ['পাসপোর্ট', 'রিকমেন্ডেশন লেটার', 'CV / Resume'] },
                    { t: 'আর্থিক', i: DollarSign, l: ['ব্যাংক সলভেন্সি', 'হেলথ ডিক্লারেশন', 'ছবি'] }
                  ].map((c, i) => (
                    <div key={i} className="bg-white/10 p-8 rounded-3xl backdrop-blur-sm hover:bg-white/20 transition-all">
                      <div className="flex items-center gap-3 mb-6"><div className="p-2 bg-amber-400 rounded text-slate-900"><c.i /></div><h3 className="font-bold text-lg">{c.t}</h3></div>
                      <ul className="space-y-3">{c.l.map((it, j) => <li key={j} className="flex gap-2 text-indigo-100 text-sm"><CheckCircle2 className="w-4 h-4 text-green-400 shrink-0" />{it}</li>)}</ul>
                    </div>
                  ))}
                </div>
                <button onClick={onOpenAi} className="mt-12 bg-white text-indigo-900 px-8 py-3 rounded-full font-bold hover:bg-indigo-50 transition-all">চেক করুন (AI)</button>
              </div>
            </div>
          </div>
        </section>
      );

      const Contact = () => {
        const { formData, updateField, submitForm, feedback, errors, isSubmitting, resetForm } = useContactContext();
        return (
          <section id="contact" className="py-24 bg-white">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="bg-slate-50 border border-slate-200 shadow-xl rounded-2xl overflow-hidden">
                <div className="bg-white p-6 border-b text-center"><h2 className="text-3xl font-black uppercase tracking-widest text-slate-900">আবেদন করুন</h2></div>
                <div className="p-8 md:p-12">
                  {feedback.type === 'success' ? (
                    <div className="text-center py-10 animate-fadeInUp">
                      <div className="bg-green-100 p-6 rounded-full inline-block mb-6"><CheckCircle2 className="w-16 h-16 text-green-600" /></div>
                      <h3 className="text-3xl font-bold mb-4">অভিনন্দন!</h3>
                      <p className="text-lg text-slate-600 mb-8">{feedback.message}</p>
                      <button onClick={resetForm} className="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold">নতুন আবেদন</button>
                    </div>
                  ) : (
                    <form onSubmit={submitForm} className="space-y-8">
                      <div className="grid md:grid-cols-2 gap-8">
                        <div><label className="block text-xs font-bold text-slate-500 uppercase mb-2">পূর্ণ নাম</label><input className={`w-full p-4 bg-white border-2 rounded-xl font-bold ${errors.name ? 'border-red-500' : 'border-slate-200'}`} value={formData.name} onChange={e => updateField('name', e.target.value)} placeholder="নাম লিখুন" /></div>
                        <div><label className="block text-xs font-bold text-slate-500 uppercase mb-2">মোবাইল নম্বর</label><input className={`w-full p-4 bg-white border-2 rounded-xl font-bold ${errors.phone ? 'border-red-500' : 'border-slate-200'}`} value={formData.phone} onChange={e => updateField('phone', e.target.value)} placeholder="017XXXXXXXX" /></div>
                        <div><label className="block text-xs font-bold text-slate-500 uppercase mb-2">ইমেইল</label><input className={`w-full p-4 bg-white border-2 rounded-xl font-bold ${errors.email ? 'border-red-500' : 'border-slate-200'}`} value={formData.email} onChange={e => updateField('email', e.target.value)} placeholder="user@example.com" /></div>
                        <div><label className="block text-xs font-bold text-slate-500 uppercase mb-2">জন্ম তারিখ</label><input type="date" className={`w-full p-4 bg-white border-2 rounded-xl font-bold ${errors.dob ? 'border-red-500' : 'border-slate-200'}`} value={formData.dob} onChange={e => updateField('dob', e.target.value)} /></div>
                      </div>
                      <div className="grid md:grid-cols-2 gap-8">
                        <div>
                          <label className="block text-xs font-bold text-slate-500 uppercase mb-2">ভিসা ক্যাটাগরি</label>
                          <select className="w-full p-4 bg-white border-2 border-slate-200 rounded-xl font-bold" value={formData.visaType} onChange={e => updateField('visaType', e.target.value)}>
                            <option value="">নির্বাচন করুন</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="PhD">PhD</option>
                          </select>
                          {errors.visaType && <p className="text-red-500 text-xs mt-1">{errors.visaType}</p>}
                        </div>
                        <div>
                           <label className="block text-xs font-bold text-slate-500 uppercase mb-2">বিষয় / সাপোর্ট</label>
                           <select disabled={!formData.visaType} className="w-full p-4 bg-white border-2 border-slate-200 rounded-xl font-bold" value={formData.subType} onChange={e => updateField('subType', e.target.value)}>
                            <option value="">বিস্তারিত</option>
                            <option value="CSE">CSE / IT</option>
                            <option value="Business">Business</option>
                            <option value="Engineering">Engineering</option>
                          </select>
                        </div>
                      </div>
                      <button type="submit" disabled={isSubmitting} className="w-full bg-slate-900 text-white py-5 rounded-xl text-xl font-black hover:bg-black transition-colors disabled:opacity-50">{isSubmitting ? 'প্রসেসিং...' : 'জমা দিন'}</button>
                    </form>
                  )}
                </div>
              </div>
              <div className="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                 {[
                   { t: 'WhatsApp (Owner)', v: '+60 18-317 2275', i: Globe, l: 'https://wa.me/60183172275' },
                   { t: 'WhatsApp (Manager)', v: '01311-998527', i: Phone, l: 'https://wa.me/8801311998527' },
                   { t: 'Location', v: 'রাজশাহী, বাংলাদেশ', i: MapPin, l: '#' },
                   { t: 'Email', v: 'Support', i: Mail, l: 'mailto:mahamuddinnabi@gmail.com' }
                 ].map((c, i) => (
                   <a key={i} href={c.l} target="_blank" className="flex items-center gap-4 p-4 rounded-2xl bg-slate-50 hover:bg-indigo-50 transition-colors border border-slate-200">
                     <div className="bg-slate-900 p-3 rounded-xl text-white"><c.i size={20} /></div>
                     <div><p className="text-[10px] uppercase font-bold text-slate-500">{c.t}</p><p className="font-bold text-sm text-slate-800">{c.v}</p></div>
                   </a>
                 ))}
              </div>
            </div>
          </section>
        );
      };

      const AiAssistant = ({ onClose }) => {
        const [msg, setMsg] = useState([{role:'model', text:'আসসালামু আলাইকুম!'}]);
        const [txt, setTxt] = useState('');
        const endRef = useRef(null);
        
        useEffect(() => endRef.current?.scrollIntoView({behavior:'smooth'}), [msg]);

        const send = () => {
           if(!txt) return;
           setMsg(p => [...p, {role:'user', text:txt}, {role:'model', text:'ধন্যবাদ! আমাদের প্রতিনিধি যোগাযোগ করবেন।'}]);
           setTxt('');
        };

        return (
          <div className="fixed inset-y-0 right-0 w-full sm:w-96 bg-white z-[70] shadow-2xl flex flex-col border-l">
            <div className="p-4 bg-indigo-600 text-white flex justify-between items-center"><h3 className="font-bold">Chat Assistant</h3><button onClick={onClose}><X /></button></div>
            <div className="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50">
              {msg.map((m, i) => <div key={i} className={`p-3 rounded-xl text-sm ${m.role === 'user' ? 'bg-amber-200 ml-auto' : 'bg-white border mr-auto'}`}>{m.text}</div>)}
              <div ref={endRef}></div>
            </div>
            <div className="p-4 border-t bg-white flex gap-2"><input className="flex-grow border p-2 rounded-lg" value={txt} onChange={e => setTxt(e.target.value)} /><button onClick={send} className="bg-indigo-600 text-white p-2 rounded-lg"><Send size={18} /></button></div>
          </div>
        );
      };

      // --- APP ROOT ---
      const App = () => {
        const [isAiOpen, setIsAiOpen] = useState(false);
        return (
          <ContactProvider>
            <div className="min-h-screen flex flex-col bg-slate-50">
              <Navbar />
              <main className="flex-grow">
                <Hero onOpenAi={() => setIsAiOpen(true)} />
                <Services />
                <div className="py-12 bg-slate-100 text-center"><h2 className="text-2xl font-bold text-slate-700">আরো তথ্য আসছে...</h2></div>
                <AiSection />
                <Checklist onOpenAi={() => setIsAiOpen(true)} />
                <Contact />
              </main>
              <footer className="bg-slate-900 text-slate-400 py-8 text-center border-t border-slate-800"><p>&copy; ২০২৬ মালয়েশিয়া সাকসেস কনসালটেন্সি</p></footer>
              
              {/* Floating Buttons */}
              <div className="fixed bottom-6 right-6 flex flex-col gap-4 z-50">
                <a href="https://wa.me/8801311998527" target="_blank" className="bg-green-500 p-4 rounded-full text-white shadow-xl hover:scale-110 transition-transform"><Phone /></a>
                <button onClick={() => setIsAiOpen(!isAiOpen)} className="bg-indigo-600 p-4 rounded-full text-white shadow-xl hover:scale-110 transition-transform">{isAiOpen ? <X /> : <MessageSquare />}</button>
              </div>
              
              {isAiOpen && <AiAssistant onClose={() => setIsAiOpen(false)} />}
            </div>
          </ContactProvider>
        );
      };

      // Remove Loading Screen & Render
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
      document.getElementById('loading').style.display = 'none';
    </script>
  </body>
</html>
